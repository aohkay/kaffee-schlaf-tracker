<!-- templates/form.html -->
<!-- Seite für die Eingabe von Daten -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daten Eingeben</title>
</head>
<body>
    <h1>Daten Eingeben</h1>
    <form action="/form" method="post">
        <label for="datum">Datum:</label>
        <input type="text" name="datum" id="datum" required><br>

        <label for="menge">Menge (Tassen):</label>
        <input type="number" name="menge" id="menge" required><br>

        <label for="uhrzeit">Uhrzeit:</label>
        <input type="text" name="uhrzeit" id="uhrzeit" required><br>

        <label for="schlafdauer">Schlafdauer (Stunden):</label>
        <input type="number" name="schlafdauer" id="schlafdauer" required><br>

        <label for="schlafqualitaet">Schlafqualität (1-10):</label>
        <input type="number" name="schlafqualitaet" id="schlafqualitaet" required><br>

        <button type="submit">Speichern</button>
    </form>
</body>
</html>

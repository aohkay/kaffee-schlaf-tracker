<html lang="de">
<head>

    <title>Analyse-Ergebnisse</title>
</head>
<body>
    <h1>Analyse-Ergebnisse</h1>

        <thead>
            <tr>
                <th>Datum</th>
                <th>Menge</th>
                <th>Uhrzeit</th>
                <th>Schlafdauer</th>
                <th>SchlafqualitÃ¤t</th>
            </tr>
        </thead>
        <tbody>
            {% for eintrag in daten %}

                <td>{{ eintrag[1] }}</td>
                <td>{{ eintrag[2] }}</td>
                <td>{{ eintrag[3] }}</td>
                <td>{{ eintrag[4] }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
